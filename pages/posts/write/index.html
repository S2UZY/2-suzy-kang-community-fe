<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="write.css">
</head>
<body>
    <div id="navbar"></div>
    
    <main>
        <div class="write-container">
            <h1 class="write-title">게시글 작성</h1>
            <form id="writeForm">
                <div class="input-group">
                    <label for="title">제목*</label>
                    <input type="text" id="title" placeholder="제목을 입력해주세요 (최대 26글자)" maxlength="26">
                    <div class="error-message" id="title-error"></div>
                </div>
                <div class="input-group">
                    <label for="content">내용*</label>
                    <textarea id="content" placeholder="내용을 입력해주세요."></textarea>
                    <div class="error-message" id="content-error"></div>
                </div>
                <div class="input-group">
                    <label for="image">이미지</label>
                    <div class="image-upload">
                        <div class="file-upload-box">
                            <label for="image" class="upload-button">파일 선택</label>
                            <div class="upload-text">파일을 선택해주세요.</div>
                            <input type="file" id="image" accept="image/*">
                        </div>
                    </div>
                </div>
                <div class="button-group">
                    <button type="submit" class="submit-button" disabled>완료</button>
                </div>
            </form>
        </div>
    </main>

    <script type="module">
        import { initPage } from '/utils/loader.js';
        import { handleWrite, handleImagePreview } from './write.js';
        
        initPage();
        document.getElementById('writeForm').addEventListener('submit', handleWrite);
        document.getElementById('image').addEventListener('change', handleImagePreview);
    </script>
</body>
</html>
