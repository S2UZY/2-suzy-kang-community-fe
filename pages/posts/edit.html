<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="write.css">
    <link rel="stylesheet" href="edit.css">
</head>
<body>
    <div id="navbar"></div>
    
    <main>
        <div class="write-container">
            <h1 class="write-title">게시글 수정</h1>
            <form id="editForm">
                <div class="input-group">
                    <label for="title">제목*</label>
                    <input type="text" id="title" placeholder="제목을 입력해주세요 (최대 26글자)" maxlength="26">
                    <div class="error-message" id="title-error"></div>
                </div>
                <div class="input-group">
                    <label for="content">내용*</label>
                    <textarea id="content" placeholder="내용을 입력해주세요."></textarea>
                    <div class="error-message" id="content-error"></div>
                </div>
                <div class="input-group">
                    <label for="image">이미지</label>
                    <div class="image-upload">
                        <div class="file-upload-box">
                            <label for="image" class="upload-button">파일 선택</label>
                            <div class="upload-text">파일을 선택해주세요.</div>
                            <input type="file" id="image" accept="image/*">
                        </div>
                        <div id="preview" class="image-preview"></div>
                    </div>
                    <div id="current-image" class="current-image">
                        <p class="image-label">현재 이미지:</p>
                        <div class="image-container"></div>
                        <button type="button" class="remove-image-button">이미지 삭제</button>
                    </div>
                </div>
                <div class="button-group">
                    <button type="submit" class="submit-button">수정완료</button>
                </div>
            </form>
        </div>
    </main>

    <script type="module">
        import { initPage } from '/utils/loader.js';
        import { loadPost, handleEdit, handleImagePreview, handleImageRemove } from './edit.js';
        
        initPage();
        loadPost();
        document.getElementById('editForm').addEventListener('submit', handleEdit);
        document.getElementById('image').addEventListener('change', handleImagePreview);
        document.querySelector('.remove-image-button').addEventListener('click', handleImageRemove);
    </script>
</body>
</html>
