<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>게시글 상세</title>
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/components/modal.css">
    <link rel="stylesheet" href="/components/toast.css">
</head>
<body>
    <div id="navbar"></div>
    <div id="modal"></div>
    
    <main class="detail-container">
        <article class="post-detail">
            <div class="post-header">
                <h1 id="post-title"></h1>
                <div class="post-meta">
                    <div class="author-info">
                        <img id="post-author-image" class="author-image" src="" alt="작성자 프로필">
                        <span id="post-author" class="post-author"></span>
                        <span id="post-date"></span>
                    </div>
                    <div class="post-actions">
                        <button class="edit-button">수정</button>
                        <button class="delete-button">삭제</button>
                    </div>
                </div>
            </div>

            <div id="post-image" class="post-image"></div>
            <div id="post-content" class="post-content"></div>

            <div class="post-stats">
                <button class="like-button stat-box">
                    <span id="like-count">0</span>
                    <span class="like-text">좋아요수</span>
                </button>
                <div class="stat-box">
                    <span id="view-count">0</span>
                    <span class="view-text">조회수</span>
                </div>
                <div class="stat-box">
                    <span id="comment-count">0</span>
                    <span class="comment-text">댓글</span>
                </div>
            </div>
        </article>

        <section class="comments-section">
            <h2>댓글</h2>
            <div class="comment-form-container">
                <form id="comment-form" class="comment-form">
                    <textarea placeholder="댓글을 남겨주세요!" required></textarea>
                    <div class="comment-form-buttons">
                        <button type="submit">댓글 작성</button>
                        <button type="button" class="cancel-edit-btn">취소</button>
                    </div>
                </form>
            </div>

            <div id="comment-list" class="comment-list">
            </div>
        </section>
    </main>

    <script type="module">
        import { initPage } from '/utils/loader.js';
        import { initDetailPage } from '/features/posts/detail/view.js';
        import { initDeleteFeature } from '/features/posts/delete/view.js';
        import { initCommentFeature } from '/features/posts/comment/view.js';
        
        initPage();
        initDetailPage();
        initDeleteFeature();
        initCommentFeature();
    </script>
</body>
</html>
