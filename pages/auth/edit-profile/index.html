<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원정보 수정</title>
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/components/toast.css">
    <link rel="stylesheet" href="/components/modal.css">
</head>
<body>
    <div id="navbar"></div>
    <div id="modal"></div>
    
    <main class="edit-profile-container">
        <h1 class="edit-profile-title">회원정보 수정</h1>
        <form id="edit-profile-form" class="edit-profile-form">
            <div class="profile-upload">
                <div class="profile-upload-title">프로필 사진<span class="required">*</span>
                    <div class="error-message" id="profile-error"></div>
                </div>

                <label for="profile" class="profile-label">
                    <div id="profile-preview" class="profile-preview">
                    </div>
                </label>
                <input type="file" id="profile" accept="image/*" style="display: none;">
            </div>

            <div class="input-group">
                <label for="email">이메일</label>
                <input type="email" id="email" disabled>
            </div>
            <div class="input-group">
                <label for="nickname">닉네임<span class="required">*</span></label>
                <input type="text" id="nickname" placeholder="닉네임을 입력해주세요">
                <span class="error-message" id="nickname-error"></span>
            </div>

            <div class="button-group">
                <button type="submit" class="submit-button">수정완료</button>
                <button type="button" id="delete-account-button" class="delete-button">회원탈퇴</button>
            </div>
        </form>
    </main>

    <script type="module">
        import { initPage } from '/utils/loader.js';
        import { initProfileEditPage } from '/features/auth/edit-profile/edit/view.js';
        import { initDeleteAccount } from '/features/auth/edit-profile/delete/view.js';
        
        initPage();
        initProfileEditPage();
        initDeleteAccount();
    </script>
</body>
</html>
