<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="nav-bar"></div>
    
    <main class="register-container">
        <h1 class="register-title">회원가입</h1>
        <form id="register-form" class="register-form">
            <div class="profile-upload">
                <div class="profile-upload-title">프로필 사진<span class="required">*</span>
                    <div class="error-message" id="profile-error"></div>
                </div>

                <label for="profile" class="profile-label">
                    <div id="profile-preview" class="profile-preview">
                        <div id="profile-plus" class="profile-plus">╋</div>
                    </div>
                </label>
                <input type="file" id="profile" accept="image/*" style="display: none;">
            </div>

            <div class="input-group">
                <label for="email">이메일<span class="required">*</span></label>
                <input type="email" id="email" placeholder="이메일을 입력해주세요" required>
                <span class="error-message" id="email-error"></span>
            </div>
            <div class="input-group">
                <label for="password">비밀번호<span class="required">*</span></label>
                <input type="password" id="password" placeholder="비밀번호를 입력해주세요" required>
                <span class="error-message" id="password-error"></span>
            </div>
            <div class="input-group">
                <label for="password-confirm">비밀번호 확인<span class="required">*</span></label>
                <input type="password" id="password-confirm" placeholder="비밀번호를 다시 입력해주세요" required>
                <span class="error-message" id="password-confirm-error"></span>
            </div>
            <div class="input-group">
                <label for="nickname">닉네임<span class="required">*</span></label>
                <input type="text" id="nickname" placeholder="닉네임을 입력해주세요" required>
                <span class="error-message" id="nickname-error"></span>
            </div>

            <button type="submit" class="register-button" disabled>회원가입</button>
            <button type="button" onclick="location.href='/pages/auth/login'" class="login-link">로그인하러 가기</button>
        </form>
    </main>

    <script type="module">
        import { initPage } from '/utils/loader.js';
        import { initRegisterPage } from '/features/auth/register/view.js';
        
        initPage();
        initRegisterPage();
    </script>
</body>
</html>
