<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경</title>
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/components/toast.css">
</head>
<body>
    <div id="navbar"></div>
    
    <main class="change-password-container">
        <h1 class="change-password-title">비밀번호 수정</h1>
        <form id="password-form" class="change-password-form">
            <div class="input-group">
                <label for="new-password">새 비밀번호<span class="required">*</span></label>
                <input type="password" id="new-password" placeholder="새 비밀번호를 입력해주세요">
                <span class="error-message" id="new-password-error"></span>
            </div>
            <div class="input-group">
                <label for="confirm-password">새 비밀번호 확인<span class="required">*</span></label>
                <input type="password" id="confirm-password" placeholder="새 비밀번호를 다시 입력해주세요">
                <span class="error-message" id="confirm-password-error"></span>
            </div>

            <div class="button-group">
                <button type="submit" class="submit-button" disabled>수정하기</button>
            </div>
        </form>
    </main>

    <script type="module">
        import { initPage } from '/utils/loader.js';
        import { initChangePasswordPage } from '/features/auth/change-password/view.js';
      
        initPage();
        initChangePasswordPage();
    </script>
</body>
</html>
