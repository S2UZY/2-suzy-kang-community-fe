<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="navbar"></div>
    
    <main class="login-container">
        <h1 class="login-title">로그인</h1>
        <form id="login-form" class="login-form">
            <div class="input-group">
                <label for="email">이메일</label>
                <input type="email" id="email" placeholder="이메일을 입력해주세요" required>
                <span class="error-message" id="email-error"></span>
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호를 입력해주세요" required>
                <span class="error-message" id="password-error"></span>
            </div>
            <button type="submit" class="login-button" id="login-button">로그인</button>
            <div class="form-footer">
                <a href="/pages/auth/register" class="register-link">회원가입</a>
            </div>
        </form>
    </main>

    <script type="module">
        import { initPage } from '/utils/loader.js';
        import { initLoginPage } from '/features/auth/login/view.js';
        
        initPage();
        initLoginPage();
    </script>
</body>
</html>
